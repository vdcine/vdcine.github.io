# The URL the site will be built for
base_url = "https://vdcine.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
generate_feeds = false

theme = "daisy"

title = "Veladas de Cine"
description = "Cine Debate todos los miércoles 19:00 en el Auditorio de la Biblioteca Menéndez"

taxonomies = [
    { name = "director", feed = true },
    { name = "genero", feed = true },
    { name = "estreno", feed = true },
    { name = "ciclo", feed = true },
    { name = "pais", feed = true },
]

[search]
# only this format is supported by the theme
index_format = "elasticlunr_json"

[extra]
enable_theme_switching = false
daisyui_theme_light = "retro"
daisyui_theme_dark = "synthwave"

[extra.navbar]
links = [
    { url = "ciclos", i18n_key = "ciclos" },
    { url = "pelis", i18n_key = "pelis" },
    { url = "pais", i18n_key = "pais" },
]

[extra.footer]
notice = "Organizado por Matías Corona y Francisco Albani, con apoyo de la Comisión Directiva de la Biblioteca Menéndez."
